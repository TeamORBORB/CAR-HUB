<!DOCTYPE html>
<html>
<head>
    <title>Add a Car</title>
</head>
<body>
    <form id="carForm">
        <label for="make">Make</label>
        <input type="text" id="make" name="make">
        <label for="model">Model</label>
        <input type="text" id="model" name="model">
        <label for="price">Price</label>
        <input type="text" id="price" name="price">
        <label for="year">Year</label>
        <input type="text" id="year" name="year">
        <label for="likes">Likes</label>
        <input type="text" id="likes" name="likes">
        <label for="body_style">Body Style</label>
        <input type="text" id="body_style" name="body_style">
        <label for="engine">Engine</label>
        <input type="text" id="engine" name="engine">
        <button type="submit">Add Car</button>
    </form>

    <script>
      
        const form = document.getElementById('carForm');
        form.addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const make = document.getElementById('make').value;
            const model = document.getElementById('model').value;
            const price = document.getElementById('price').value;
            const year = document.getElementById('year').value;
            const likes = document.getElementById('likes').value;
            const bodyStyle = document.getElementById('body_style').value;
            const engine = document.getElementById('engine').value;
            
            try {
                const response = await fetch('https://cars.nighthawkcodingsociety.com/api/cars/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        make: make,
                        model: model,
                        price: price,
                        year: year,
                        likes: likes,
                        body_style: bodyStyle,
                        engine: engine
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                alert('Car has been added successfully!');
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
    <style>
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 10px;
        }

        label {
            margin: 10px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            color: #333;
        }

        input[type="text"] {
            padding: 10px;
            margin: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }

        button[type="submit"] {
            margin: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</html>
