        <table>
            <thead>
            <tr>
                <th>Make</th>
                <th>Model</th>
                <th>Year</th>
                <th>Price</th>
                <th>Likes</th>
            </tr>
            </thead>
            <tbody id="result">
             </tbody>
          </table>
           
           <script>
            const resultContainer = document.getElementById("result");
          
            const url = "https://cars.nighthawkcodingsociety.com/api/cars/";
            const headers = {
              method: 'GET',
              mode: 'cors',
              cache: 'default',
              credentials: 'omit', 
              headers: {
                'Content-Type': 'application/json'
              },
            };
         
            // Fetch data from the database
            fetch(url, headers)
              .then(response => {
                if (response.status != 200) {
                    const errorMsg = 'Database response error: ' + response.status;
                    console.log(errorMsg);
                    const tr = document.createElement("tr");
                    const td = document.createElement("td");
                    td.innerHTML = errorMsg;
                    tr.appendChild(td);
                    resultContainer.appendChild(tr);
                    return;
                }
                // Parse the json and add it to the webpage
                response.json().then(data => {
                    console.log(data);      
    
                    // adding a new row for each car from each json node
                    for (const row of data) {
                      
                      const tr = document.createElement("tr");
                      const make = document.createElement("td");
                      const model = document.createElement("td");
                      const year = document.createElement("td");
                      const price = document.createElement("td");
                      const likes = document.createElement("td");
    
                      make.innerHTML = row.make;
                      model.innerHTML = row.model; 
                      year.innerHTML = row.year; 
                      price.innerHTML = row.price; 
          
                      tr.appendChild(make);
                      tr.appendChild(model);
                      tr.appendChild(year);
                      tr.appendChild(price);
                      tr.appendChild(likes);
                           
                      resultContainer.appendChild(tr);
                    }
                })
            })
            .catch(err => {
              console.error(err);
              const tr = document.createElement("tr");
              const td = document.createElement("td");
              td.innerHTML = err;
              tr.appendChild(td);
              resultContainer.appendChild(tr);
            }); 
            </script>
<head>
    <title>Add a Car</title>
</head>
<body>
    <form id="carForm">
        <label for="make">Make</label>
        <input type="text" id="make" name="make">
        <label for="model">Model</label>
        <input type="text" id="model" name="model">
        <label for="price">Price</label>
        <input type="text" id="price" name="price">
        <label for="year">Year</label>
        <input type="text" id="year" name="year">
        <label for="likes">Likes</label>
        <input type="text" id="likes" name="likes">
        <label for="body_style">Body Style</label>
        <input type="text" id="body_style" name="body_style">
        <label for="engine">Engine</label>
        <input type="text" id="engine" name="engine">
        <button type="submit">Add Car</button>
    </form>

    <script>
      
        const form = document.getElementById('carForm');
        form.addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const make = document.getElementById('make').value;
            const model = document.getElementById('model').value;
            const price = document.getElementById('price').value;
            const year = document.getElementById('year').value;
            const likes = document.getElementById('likes').value;
            const bodyStyle = document.getElementById('body_style').value;
            const engine = document.getElementById('engine').value;
            
            try {
                const response = await fetch('https://cars.nighthawkcodingsociety.com/api/cars/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        make: make,
                        model: model,
                        price: price,
                        year: year,
                        likes: likes,
                        body_style: bodyStyle,
                        engine: engine
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                alert("Car has been added successfully!");
            } catch (error) {
                console.error('Error:', error);
                alert("Please enter all fields.")
            }
        });

    </script>
