<!DOCTYPE html>
<html>


   <h3>JavaScript-Cars</h3>

      <table>
        <thead>
        <tr>
            <th>Make</th>
            <th>Model</th>
            <th>Year</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody id="result">
         </tbody>
      </table>
       
       <script>
        // prepare HTML result container for new output
        const resultContainer = document.getElementById("result");

        const url = "http://localhost:8055/api/cars";
      
        // TODO!!
        // Is no-cors causing the bad return? How to add Access-Control to server if we need core
        const headers = {
          method: 'GET',
          mode: 'no-cors',
          cache: 'default',
          credentials: 'omit', 
          headers: {
            'Content-Type': 'application/json',
            //'Access-Control-Allow-Origin' : '*', 
            //'Access-Control-Allow-Credentials' : true
          },
        };

        // TODO!!
        // Getting a connection refused error

        
        // Fetch the database
        fetch(url, headers)
          .then(response => {
            console.log("result of fetch " + response.status + " " + response.statusText);
            
            if (response.status != 200) {
              const errorMsg = 'Database response error: ' + response.status;
                console.log(errorMsg);
                const tr = document.createElement("tr");
                const td = document.createElement("td");
                td.innerHTML = errorMsg;
                tr.appendChild(td);
                
                resultContainer.appendChild(tr);
                return;
            }

            if( response == null) {
              console.log("response is null!");
              return;
            }

            // Parse the json and add it to the webpage
            response.json().then(data => {
                console.log("running response.json");

                if (!(response.data && response.data.success)) {
                  throw new Error('Bad response from server.');
                }

                // adding a new row for each car from each json node     
                for (const row of data) {
      
                  const tr = document.createElement("tr");
                  const make = document.createElement("td");
                  const model = document.createElement("td");
                  const year = document.createElement("td");
                  const price = document.createElement("td");
      
                  make.innerHTML = row.make;
                  model.innerHTML = row.model; 
                  year.innerHTML = row.year; 
                  price.innerHTML = row.price; 
      
                  tr.appendChild(make);
                  tr.appendChild(model);
                  tr.appendChild(year);
                  tr.appendChild(price);
      
                  resultContainer.appendChild(tr);
                }
            })
        })
        .catch(err => {
          console.error(err);
          const tr = document.createElement("tr");
          const td = document.createElement("td");
          td.innerHTML = err;
          tr.appendChild(td);
          resultContainer.appendChild(tr);
        }); 
      </script>

</body>
</html>
